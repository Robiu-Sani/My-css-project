<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="hero">
             <div class="continer">
                 <h2>Contact us</h2>
                 <div class="row100">
                     <div class="col">
                         <div class="inputBox">
                            <input type="text" required >
                            <span class="text">First Name</span>
                            <span class="line"></span>
                         </div>
                     </div>
                     <div class="col">
                         <div class="inputBox">
                            <input type="text" required >
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                         </div>
                     </div>
                 </div>
                 <div class="row100">
                     <div class="col">
                         <div class="inputBox">
                            <input type="text" required >
                            <span class="text">Email</span>
                            <span class="line"></span>
                         </div>
                     </div>
                     <div class="col">
                         <div class="inputBox">
                            <input type="text" required >
                            <span class="text">Mobile</span>
                            <span class="line"></span>
                         </div>
                     </div>
                 </div>
                 <div class="row100">
                    <div class="col">
                        <div class="inputBox textarea">
                           <textarea name="" id="" cols="30" rows="3" required></textarea>
                           <span class="text">Type your massage Here...</span>
                           <span class="line"></span>
                        </div>
                    </div>
                 </div>
                 <div class="row100">
                    <div class="col">
                        <input type="submit" value="Send">
                     </div>
                 </div>
             </div>
        </div>
    </section>
</body>
</html>
